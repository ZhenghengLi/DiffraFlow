apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: dashboard-{{ .Values.nameSuffix }}
  namespace: diffraflow
  labels:
    k8s-app: dashboard-{{ .Values.nameSuffix }}
spec:
  selector:
    matchLabels:
      name: dashboard-{{ .Values.nameSuffix }}
  template:
    metadata:
      labels:
        name: dashboard-{{ .Values.nameSuffix }}
    spec:
      imagePullSecrets:
        - name: gitlab-registry-lizhengheng
      containers:
        - name: dashboard
          # image: 10.15.86.19:25443/diffraflow-dashboard:latest
          image: registry.physky.org/lizhengheng/diffraflow-dashboard:latest
          ports:
            - containerPort: 80
              hostPort: {{.Values.httpPort}}
          env:
            - name: AGGREGATOR_ADDRESS
              value: "10.15.86.21:27711"
            - name: CONTROLLER_ADDRESS
              value: "10.15.86.20:27511"
            - name: INGESTER_CONFIG
              value: "ingester.dyconf"
            - name: MONITOR_CONFIG
              value: "monitor.dyconf"
      nodeSelector:
        kubernetes.io/hostname: kube-master-0
      tolerations:
        - key: node-role.kubernetes.io/master
          operator: Exists
