apiVersion: v1
kind: ConfigMap
metadata:
  name: dispatcher-config-{{ .Values.nameSuffix }}
  namespace: diffraflow
data:
  dispatcher.conf: |
    listen_host = 0.0.0.0
    listen_port = {{ .Values.listenPort }}
    dispatcher_id = 0
    max_queue_size = 5000
    # http
    metrics_http_host = 0.0.0.0
    metrics_http_port = {{ .Values.httpListenPort }}
    # pulsar
    metrics_pulsar_broker_address = pulsar://pulsar-broker:6650
    metrics_pulsar_topic_name = persistent://zhenghengli/diffraflow/dispatcher
    metrics_pulsar_message_key = dispatcher-{{ .Values.nameSuffix }}@NODE_NAME
    metrics_pulsar_report_period = 1000
  combiner_addresses.txt: {{.Values.combinerAddresses | quote}}
  log4cxx.properties: |
    log4j.rootLogger = WARN, Console
    log4j.appender.Console = org.apache.log4j.ConsoleAppender
    log4j.appender.Console.layout = org.apache.log4j.PatternLayout
    log4j.appender.Console.layout.ConversionPattern= %d [%t] %-5p %c - %m%n
