
ext {
    versions = [:]
    libs = [:]
    cpplibs = [:]
}

versions += [
    gradle: '6.0',
    taskTree: '1.5',
    commonsCli: '1.4',
    kafkaClients: '2.3.0'
]

libs += [
    commonsCli: "commons-cli:commons-cli:$versions.commonsCli",
    kafkaClients: "org.apache.kafka:kafka-clients:$versions.kafkaClients"
]

cpplibs += [
    librdkafka: "/opt/mark/CppLibs/librdkafka"
]
