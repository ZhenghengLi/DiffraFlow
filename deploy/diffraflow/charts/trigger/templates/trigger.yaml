apiVersion: v1
kind: Pod
metadata:
  name: trigger-{{ .Values.nameSuffix }}
  namespace: diffraflow
  labels:
    k8s-app: trigger-{{ .Values.nameSuffix }}
spec:
  securityContext:
    runAsUser: 1017
    runAsGroup: 1010
  imagePullSecrets:
    - name: gitlab-registry-lizhengheng
  containers:
    - name: trigger
      # image: 10.15.86.19:25443/diffraflow:latest
      image: registry.physky.org/lizhengheng/diffraflow:latest
      command:
        - sleep
        - "36000"
      volumeMounts:
        - name: config-volume
          mountPath: /config
  nodeSelector:
    kubernetes.io/hostname: kube-worker-3
  tolerations:
    - key: node-role.kubernetes.io/master
      operator: Exists
    - key: node-role.kubernetes.io/control-plane
      operator: Exists
  volumes:
    - name: config-volume
      configMap:
        name: trigger-config-{{ .Values.nameSuffix }}
